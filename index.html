<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Tic Tac Toe</title>
  </head>
  <body onload="onBodyLoad()">
    <!-- <h1>Hello, world!</h1> -->

    <div id="status" class="alert alert-primary" role="alert">
        initializing...
    </div>
    <div class="ini_btnContainer btnContainer centerAlign">
        <button id="btnNewGame" type="button" class="btn btn-outline-primary">New game</button>
        <button id="btnJoinGame" type="button" class="btn btn-outline-primary ">Join game</button>
    </div>
    
    <div class="joinGameControls centerAlign" style="display: none;">
        <div class="form-group" style="padding-top: 50px;">
            <label for="gameIdInput">Game Id</label>
            <input type="text" class="form-control" id="gameIdInput" rows="2" aria-describedby="emailHelp">
            <div class="btnContainer">
                <button id="btnJoinGameWithId" type="button" class="btn btn-outline-primary ">Join</button>
                <button id="btnBackToMain" type="button" class="btn btn-outline-primary ">Cancel</button>
            </div>
          </div>

    </div>
    <div class="gameDetailsCont dontShowAtStart">
       <!--  <div class="alert alert-info gameIdCont" role="alert">
            gameId: 
        </div> -->
        <div class="alert alert-info statusMessage" role="alert">
          Waiting for Player 2
      </div>    
    </div>
    <div class="mainCont" style="display:flex;">

    </div>
    <div class="gameId dontShowAtStart">
      Game ID: <span></span>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="one.js"></script>
  </body>
</html>
